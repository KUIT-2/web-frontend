<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <span class="header__title">My Todos</span>
        <span class="header__buttons">
          <button type="button" onclick="sortTodo('a-z')">A-Z</button>
          |
          <button type="button" onclick="sortTodo('date')">Date</button>
        </span>
      </div>
      <div class="inputContainer" id="inputContainer">
        <input
          type="text"
          name="todoInput"
          id="todoInput"
          placeholder="What needs to be done?"
        />
        <button type="button" onclick="addTodo()" id="addTodo">Add</button>
      </div>
      <ul id="todoList"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
