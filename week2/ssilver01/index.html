<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <!-- 상단  -->
    <section class="post-header">
            <div class="area">
                <span class="area_name">군자동</span>
                <button type="button" class="bottom-chevron">
                    <img src="assets/bottom-chevron.svg" alt="지역">
                </button>
            </div>
            <div class="icons">
                <button type="button">
                    <img src="assets/search.svg" alt="search">
                </button>
                <button type="button">
                    <img src="assets/bar.svg" alt="bar">
                </button>
                <button type="button">
                    <img src="assets/alert.svg" alt="alert">
                </button>
            </div>
    </section>

    <!-- 게시 글 -->
    <article class="main">
        <div class="main-product">
            <div class="main-product-img">
                <button type="button">
                    <img src="assets/airpod.svg">
                </button>
            </div>
            <div class="info">
                <div class="specific">
                    <div class="product-name">에어팟 프로</div>
                    <span class="product-area">군자동</span>
                    <span class="product-dot">·</span>
                    <span class="product-days">3일 전</span>
                    <div class="product-price">220,000원</div>
                </div>
                <div class="etc">
                    <span class="chat">
                        <img src="assets/chat.svg" alt="채팅수">
                    </span>
                    <span class="chat-num">3</span>
                    <span class="heart">
                        <img src="assets/heart.svg" alt="좋아요 수">
                    </span>
                    <span class="heart-num">11</span>
                </div>
            </div>
        </div>

        <div class="main-product" id="except">
            <div class="main-product-img">
                <button type="button">
                    <img src="assets/perfume.svg">
                </button>
            </div>
            <div class="info">
                <div class="specific">
                    <div class="product-name">바이레도 블랑쉬 50ml</div>
                    <span class="product-area">광진구 구의제3동</span>
                    <span class="product-dot">·</span>
                    <span class="product-days">26초 전</span>
                    <div class="product-price">4,000원</div>
                </div>
                <div class="etc">
                    <span class="heart">
                        <img src="assets/heart.svg" alt="좋아요 수">
                    </span>
                    <span class="heart-num">2</span>
                </div>
            </div>
        </div>
        <div class="main-product" id="except">
            <div class="main-product-img">
                <button type="button">
                    <img src="assets/sand.svg">
                </button>
            </div>
            <div class="info">
                <div class="specific">
                    <div class="product-name">샌드위치</div>
                    <span class="product-area">동대문구 휘경동</span>
                    <span class="product-dot">·</span>
                    <span class="product-days">끌올 59초 전</span>
                    <div class="product-price">8,000원</div>
                </div>
                <div class="etc">
                </div>
            </div>
        </div>
        <div class="main-product" id="except">
            <div class="main-product-img">
                <button type="button">
                    <img src="assets/phone.svg">
                </button>
            </div>
            <div class="info">
                <div class="specific">
                    <div class="product-name">아이폰 13프로맥스</div>
                    <span class="product-area">군자동</span>
                    <span class="product-dot">·</span>
                    <span class="product-days">1일 전</span>
                    <div class="product-price">1,000,000원</div>
                </div>
                <div class="etc">
                </div>
            </div>
        </div>
        <div class="main-product" id="except">
            <div class="main-product-img">
                <button type="button">
                    <img src="assets/coffee.svg">
                </button>
            </div>
            <div class="info">
                <div class="specific">
                    <div class="product-name">커피머신</div>
                    <span class="product-area">구리시 교문1동</span>
                    <span class="product-dot">·</span>
                    <span class="product-days">1초 전</span>
                    <div class="product-price">100,000원</div>
                </div>
                <div class="etc">
                </div>
            </div>
        </div>

    </article>
    <!-- 하단 -->
    <button type="button" class="plus-btn">
        <img src="assets/plus.svg" alt="추가" class="plus-img">
    </button>
    <nav class="bottom-bar">
        <button type="button">
            <span class="nav-icon">
                <img src="assets/home.svg" alt="홈">
            </span>
            <span class="nav-icon-name">홈</span>
        </button>
        <button type="button">
            <span class="nav-icon">
                <img src="assets/news.svg" alt="동네생활">
            </span>
            <span class="nav-icon-name">동네생활</span>
        </button>
        <button type="button">
            <span class="nav-icon">
                <img src="assets/place.svg" alt="내 근처">
            </span>
            <span class="nav-icon-name">내 근처</span>
        </button>
        <button type="button">
            <span class="nav-icon">
                <img src="assets/big_chat.svg" alt="채팅">
            </span>
            <span class="nav-icon-name">채팅</span>
        </button>

    </nav>
</body>
</html>
