<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Nangniya</title>
  </head>
  <body>
    <!--상단 헤더-->
    <header>
      <div>
        <span class="header__address">군자동</span>
        <img src="./assets/down-chevron.svg" alt="아래 화살표" />
      </div>
      <div class="header__menus">
        <button><img src="./assets/search.svg" alt="검색" /></button>
        <button><img src="./assets/menu.svg" alt="메뉴" /></button>
        <button><img src="./assets/notification.svg" alt="알림" /></button>
      </div>
    </header>
    <div class="under__header"></div>
    <!--게시글 목록-->
    <article>
      <button class="product__container">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품 이미지"
        />
        <section class="product__not-image">
          <div class="product__content">
            <p class="product__name">에어팟 프로</p>
            <div class="post__info">
              <span>군자동</span><span>·</span><span>3일 전</span>
            </div>
            <div class="product__price">220,000원</div>
          </div>
          <div class="post__social_info">
            <img src="./assets/small-chat.svg" alt="댓글" />
            <span>3</span>
            <img src="./assets/heart.svg" alt="좋아요" />
            <span>11</span>
          </div>
        </section>
      </button>
      <button class="product__container">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품 이미지"
        />
        <section class="product__not-image">
          <div class="product__content">
            <p class="product__name">바이레도 블랑쉬 50ml</p>
            <div class="post__info">
              <span>광진구 구의제3동</span><span>·</span><span>26초 전</span>
            </div>
            <div class="product__price">4,000원</div>
          </div>
          <div class="post__social_info">
            <img src="./assets/heart.svg" alt="좋아요" />
            <span>2</span>
          </div>
        </section>
      </button>
      <button class="product__container">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품 이미지"
        />
        <section class="product__not-image">
          <div class="product__content">
            <p class="product__name">샌드위치</p>
            <div class="post__info">
              <span>동대문구 휘경동</span><span>·</span
              ><span>끌올 59초 전</span>
            </div>
            <div class="product__price">8,000원</div>
          </div>
        </section>
      </button>
      <button class="product__container">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품 이미지"
        />
        <section class="product__not-image">
          <div class="product__content">
            <p class="product__name">아이폰 13프로맥스</p>
            <div class="post__info">
              <span>군자동</span><span>·</span><span>1일 전</span>
            </div>
            <div class="product__price">1,000,000원</div>
          </div>
        </section>
      </button>
      <button class="product__container">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품 이미지"
        />
        <section class="product__not-image">
          <div class="product__content">
            <p class="product__name">커피머신</p>
            <div class="post__info">
              <span>구리시 교문1동</span><span>·</span><span>1초 전</span>
            </div>
            <div class="product__price">100,000원</div>
          </div>
        </section>
      </button>
    </article>
    <!--하단 +버튼-->
    <button class="float__btn">
      <div><img src="./assets/plus.svg" alt="+" /></div>
    </button>

    <!--하단 푸터-->
    <div class="upper__footer"></div>
    <footer>
      <button class="footer__menu">
        <img src="./assets/home.svg" alt="홈" /><span>홈</span>
      </button>
      <button class="footer__menu">
        <img src="./assets/news.svg" alt="뉴스" /><span>동네생활</span>
      </button>
      <button class="footer__menu">
        <img src="./assets/place-marker.svg" alt="지도" /><span>내 근처</span>
      </button>
      <button class="footer__menu">
        <img src="./assets/chat.svg" alt="채팅" /><span>채팅</span>
      </button>
      <button class="footer__menu">
        <img src="./assets/user.svg" alt="마이페이지" /><span>나의 당근</span>
      </button>
    </footer>
  </body>
</html>
