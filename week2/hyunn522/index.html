<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="reset.css" />
        <title>daangn</title>
    </head>
    <body>
        <!-- 상단 헤더 -->
        <section class="post-header">
            <header>
                <div class="post-header__icon-container-left">
                    <div>군자동</div>
                    <button type="button">
                        <img src="./assets/bottom-chevron.svg" alt="select address">
                    </button>
                </div>
                <div class="post-header__icon-container-right">
                    <button type="button">
                        <img src="./assets/search.svg" alt="search">
                    </button>
                    <button type="button">
                        <img src="./assets/hamburger.svg" alt="open menus">
                    </button>
                    <button type="button">
                        <img src="./assets/notification.svg" alt="send notice">
                    </button>
                </div>
            </header>
        </section>
        <div class="line"></div>
        <!-- 게시글 목록 -->
        <article class="post">
            <button class="post__article" type="button">
                <img
                    src="./assets/img1.svg"
                    alt="aripods-pro"
                    class="article__img"
                />
                <div class="article__info">
                    <span class="info__name">에어팟 프로</span>
                    <div class="info__detail">
                        <span class="detail__address">군자동</span>
                        <span class="detail__dot">·</span>
                        <span class="detail__price">3일 전</span>
                    </div>
                    <span class="info__price">220,000원</span>
                </div>
                <div class="article__reaction">
                    <div class="reaction__chat">
                        <img
                            src="./assets/chat-post.svg"
                            alt="post-chat"
                            class="reactoin__img"
                        />
                        <span class="chat__num">3</span>
                    </div>
                    <div class="reaction__like">
                        <img
                            src="./assets/like-post.svg"
                            alt="post-chat"
                            class="reaction__img"
                        />
                        <span class="like__num">11</span>
                    </div>
                </div>
            </button>
            <button class="post__article">
                <img
                src="./assets/img2.svg"
                alt="byredo-perfume"
                class="article__img"
                />
                <div class="article__info">
                    <span class="info__name">바이레도 블랑쉬 50ml</span>
                    <div class="info__detail">
                        <span class="detail__address">광진구 구의제3동</span>
                        <span class="detail__dot">·</span>
                        <span class="detail__price">26초 전</span>
                    </div>
                    <span class="info__price">4,000원</span>
                </div>
                <div class="article__reaction">
                    <!-- <div class="reaction__chat">
                        <img
                            src="./assets/chat-post.svg"
                            alt="post-chat"
                            class="reactoin__img"
                        />
                        <span class="chat__num">3</span>
                    </div> -->
                    <div class="reaction__like">
                        <img
                            src="./assets/like-post.svg"
                            alt="post-chat"
                            class="reaction__img"
                        />
                        <span class="like__num">2</span>
                    </div>
                </div>
            </button>
            <button class="post__article">
                <img
                src="./assets/img3.svg"
                alt="sandwich"
                class="article__img"
                />
                <div class="article__info">
                    <span class="info__name">샌드위치</span>
                    <div class="info__detail">
                        <span class="detail__address">동대문구 휘경동</span>
                        <span class="detail__dot">·</span>
                        <span class="detail__price">끌올 59초 전</span>
                    </div>
                    <span class="info__price">8,000원</span>
                </div>
                <div class="article__reaction">
                    <!-- <div class="reaction__chat">
                        <img
                            src="./assets/chat-post.svg"
                            alt="post-chat"
                            class="reactoin__img"
                        />
                        <span class="chat__num">3</span>
                    </div>
                    <div class="reaction__like">
                        <img
                            src="./assets/like-post.svg"
                            alt="post-chat"
                            class="reaction__img"
                        />
                        <span class="like__num">2</span>
                    </div> -->
                </div>
            </button>
            <button class="post__article">
                <img
                src="./assets/img4.svg"
                alt="sandwich"
                class="article__img"
                />
                <div class="article__info">
                    <span class="info__name">아이폰 13프로맥스</span>
                    <div class="info__detail">
                        <span class="detail__address">군자동</span>
                        <span class="detail__dot">·</span>
                        <span class="detail__price">1일 전</span>
                    </div>
                    <span class="info__price">1,000,000원</span>
                </div>
                <div class="article__reaction">
                    <!-- <div class="reaction__chat">
                        <img
                            src="./assets/chat-post.svg"
                            alt="post-chat"
                            class="reactoin__img"
                        />
                        <span class="chat__num">3</span>
                    </div>
                    <div class="reaction__like">
                        <img
                            src="./assets/like-post.svg"
                            alt="post-chat"
                            class="reaction__img"
                        />
                        <span class="like__num">2</span>
                    </div> -->
                </div>
            </button>
            <button class="post__article">
                <img
                src="./assets/img5.svg"
                alt="sandwich"
                class="article__img"
                />
                <div class="article__info">
                    <span class="info__name">커피머신</span>
                    <div class="info__detail">
                        <span class="detail__address">구리시 교문1동</span>
                        <span class="detail__dot">·</span>
                        <span class="detail__price">1초 전</span>
                    </div>
                    <span class="info__price">100,000원</span>
                </div>
                <div class="article__reaction">
                    <!-- <div class="reaction__chat">
                        <img
                            src="./assets/chat-post.svg"
                            alt="post-chat"
                            class="reactoin__img"
                        />
                        <span class="chat__num">3</span>
                    </div>
                    <div class="reaction__like">
                        <img
                            src="./assets/like-post.svg"
                            alt="post-chat"
                            class="reaction__img"
                        />
                        <span class="like__num">2</span>
                    </div> -->
                </div>
            </button>
        </article>
        <!-- floating button -->
        <section class="floating-button">
            <button class="button__add">
                <img src="./assets/add-button.svg"/>
            </button>
        </section>
        <!-- 하단바 -->
        <nav class="bottom-bar">
            <button class="bar__container">
                <img src="./assets/home.svg" alt="bottom-home" class="bar__img">
                <span class="bar__desc">홈</span>
            </button>
            <button class="bar__container">
                <img src="./assets/news.svg" alt="bottom-news" class="bar__img">
                <span class="bar__desc">동네생활</span>
            </button>
            <button class="bar__container">
                <img src="./assets/place-marker.svg" alt="bottom-place" class="bar__img">
                <span class="bar__desc">내 근처</span>
            </button>
            <button class="bar__container">
                <img src="./assets/chat.svg" alt="bottom-chat" class="bar__img">
                <span class="bar__desc">채팅</span>
            </button>
            <button class="bar__container">
                <img src="./assets/profile.svg" alt="bottom-profile" class="bar__img">
                <span class="bar__desc">나의 당근</span>
            </button>
        </nav>
    </body>
</html>
