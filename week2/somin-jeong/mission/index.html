<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>daangn</title>
</head>
<body>
    <!-- 상단 헤더 -->
    <header class="post-list-header">
        <div class="post-list-header__address">
            <span class="post-list-header__address-name">군자동</span>
            <button type="button">
                <img src="./assets/bottom-chevron.svg" alt="address button">
            </button>
        </div>
        <div class="post-list-header__icon-container">
            <button type="button">
                <img src="./assets/search.svg" alt="search">
            </button>
            <button type="button">
                <img src="./assets/menu.svg" alt="menu">
            </button>
            <button type="button">
                <img src="./assets/notification.svg" alt="notification">
            </button>
        </div>
    </header>
    <!-- 게시글 리스트 -->
    <article class="post-list">
        <div class="post-list__container">
            <div class="post-list__image">
                <img src="./assets/product-image1.svg" alt="상품1">
            </div>
            <div class="post-list__desc">
                <div class="post-list__product-desc">
                    <div class="post-list__title">에어팟 프로</div>
                    <div class="post-list__address-date">
                        <span>군자동</span>
                        <span>·</span>
                        <span>3일 전</span>
                    </div>
                    <div class="post-list__price">220,000원</div>
                </div>
                <div class="post-list__icon-container">
                    <div class="post-list__icon">
                        <img src="./assets/chat.svg" alt="chat">
                        <span>3</span>
                    </div>
                    <div class="post-list__icon">
                        <img src="./assets/heart.svg" alt="heart">
                        <span>11</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-list__container">
            <div class="post-list__image">
                <img src="./assets/product-image2.svg" alt="상품1">
            </div>
            <div class="post-list__desc">
                <div class="post-list__product-desc">
                    <div class="post-list__title">바이레도 블랑쉬 50ml</div>
                    <div class="post-list__address-date">
                        <span>광진구 구의제3동</span>
                        <span>·</span>
                        <span>26초 전</span>
                    </div>
                    <div class="post-list__price">4,000원</div>
                </div>
                <div class="post-list__icon-container">
                    <div class="post-list__icon">
                        <img src="./assets/heart.svg" alt="heart">
                        <span>2</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-list__container">
            <div class="post-list__image">
                <img src="./assets/product-image3.svg" alt="상품1">
            </div>
            <div class="post-list__desc">
                <div class="post-list__product-desc">
                    <div class="post-list__title">샌드위치</div>
                    <div class="post-list__address-date">
                        <span>동대문구 휘경동</span>
                        <span>·</span>
                        <span>끌올 59초 전</span>
                    </div>
                    <div class="post-list__price">8,000원</div>
                </div>
            </div>
        </div>
        <div class="post-list__container">
            <div class="post-list__image">
                <img src="./assets/product-image4.svg" alt="상품1">
            </div>
            <div class="post-list__desc">
                <div class="post-list__product-desc">
                    <div class="post-list__title">아이폰 13프로맥스</div>
                    <div class="post-list__address-date">
                        <span>군자동</span>
                        <span>·</span>
                        <span>1일 전</span>
                    </div>
                    <div class="post-list__price">1,000,000원</div>
                </div>
            </div>
        </div>
        <div class="post-list__container">
            <div class="post-list__image">
                <img src="./assets/product-image5.svg" alt="상품1">
            </div>
            <div class="post-list__desc">
                <div class="post-list__product-desc">
                    <div class="post-list__title">커피머신</div>
                    <div class="post-list__address-date">
                        <span>구리시 교문동</span>
                        <span>·</span>
                        <span>1초 전</span>
                    </div>
                    <div class="post-list__price">100,000원</div>
                </div>
            </div>
        </div>
    </article>
    <!-- 하단 바 -->
    <nav class="bottom-bar">
        <div class="bar__button">
            <img src="./assets/home.svg" alt="홈">
            <span>홈</span>
        </div>
        <div class="bar__button">
            <img src="./assets/life.svg" alt="동네생활">
            <span>동네생활</span>
        </div>
        <div class="bar__button">
            <img src="./assets/nearby.svg" alt="내 근처">
            <span>내 근처</span>
        </div>
        <div class="bar__button">
            <img src="./assets/chatting.svg" alt="채팅">
            <span>채팅</span>
        </div>
        <div class="bar__button">
            <img src="./assets/mypage.svg" alt="나의 당근">
            <span>나의 당근</span>
        </div>
    </nav>
    <!-- 고정 버튼 -->
    <button type="button" class="fixed-btn">
        <img src="./assets/plus-btn.svg" alt="게시글 추가">
    </button>
</body>
</html>
