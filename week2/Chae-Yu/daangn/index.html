<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Daangn</title>
</head>

<body>
    <!--상단 바-->
    <header class="menu-header">
        <div class="menu-header__address">
            <span class="menu-header__address-name">군자동</span>
            <button type="button">
                <img src="./assets/expand-arrow.svg" alt="expand-arrow_icon">
            </button>
        </div>

        <div class="menu-header__icon">
            <button type="button">
                <img src="./assets/search.svg" alt="search_icon">
            </button>
            <button type="button">
                <img src="./assets/menu.svg" alt="menu_icon">
            </button>
            <button type="button">
                <img src="./assets/notification.svg" alt="notification_icon">
            </button>
        </div>
    </header>

    <!--당근 리스트-->
    <section class="daangn-list">

        <!--1-->
        <div class="daangn-list_container">
            <div class="daangn-list__image">
                <img src="./assets/daangn-image01.svg" alt="airpod-pro">
            </div>
            <div class="daangn-list__info">
                <div class="daangn-list__name">에어팟 프로</div>
                <div class="daangn-list__address">
                    <span>군자동</span>
                    <span>.</span>
                    <span>3일전</span>
                </div>
                <div class="daangn-list__price">220,000원</div>

                <div class="daangn-list__icon">
                    <img src="./assets/bx_chat.svg" alt="bx_chat">
                    <span class="daangn-list__icon__num">3</span>


                    <img src="./assets/heart-outlined.svg" alt="heart">
                    <span class="daangn-list__icon__num">11</span>

                </div>
            </div>


        </div>

        <!--2-->
        <div class="daangn-list_container">
            <div class="daangn-list__image">
                <img src="./assets/daangn-image02.svg" alt="viredo">
            </div>
            <div class="daangn-list__info">
                <div class="daangn-list__name">바이레도 블랑쉬 50ml</div>
                <div class="daangn-list__address">
                    <span>광진구 구의2제3동</span>
                    <span>.</span>
                    <span>26초전</span>
                </div>
                <div class="daangn-list__price">4,000원</div>

                <div class="daangn-list__icon">


                    <img src="./assets/heart-outlined.svg" alt="heart">
                    <span class="daangn-list__icon__num">2</span>

                </div>
            </div>


        </div>

        <!--3-->
        <div class="daangn-list_container">
            <div class="daangn-list__image">
                <img src="./assets/daangn-image03.svg" alt="sandwich">
            </div>
            <div class="daangn-list__info">
                <div class="daangn-list__name">샌드위치</div>
                <div class="daangn-list__address">
                    <span>동대문구 휘경동</span>
                    <span>.</span>
                    <span>끌올 59초전</span>
                </div>
                <div class="daangn-list__price">8,000원</div>
            </div>


        </div>
        <!--4-->
        <div class="daangn-list_container">
            <div class="daangn-list__image">
                <img src="./assets/daangn-image04.svg" alt="iphone-pro">
            </div>
            <div class="daangn-list__info">
                <div class="daangn-list__name">아이폰 13프로맥스</div>
                <div class="daangn-list__address">
                    <span>군자동</span>
                    <span>.</span>
                    <span>1일전</span>
                </div>
                <div class="daangn-list__price">1,000,000원</div>
            </div>


        </div>
        <!--5-->
        <div class="daangn-list_container">
            <div class="daangn-list__image">
                <img src="./assets/daangn-image05.svg" alt="coffee_machine">
            </div>
            <div class="daangn-list__info">
                <div class="daangn-list__name">커피머신</div>
                <div class="daangn-list__address">
                    <span>구리시 교문1동</span>
                    <span>.</span>
                    <span>1초전</span>
                </div>
                <div class="daangn-list__price">100,000원</div>
            </div>


        </div>
    </section>

    <!--하단 바-->
    <nav class="bottom-bar">
        <div class="bottom-bar__menu">
            <img src="./assets/home.svg" alt="home-icon">
            <span>홈</span>
        </div>
        <div class="bottom-bar__menu">
            <img src="./assets/news.svg" alt="news-icon">
            <span>동네생활</span>
        </div>
        <div class="bottom-bar__menu">
            <img src="./assets/place-marker.svg" alt="place-icon">
            <span>내 근처</span>
        </div>
        <div class="bottom-bar__menu">
            <img src="./assets/chat.svg" alt="chatt-icon">
            <span>채팅</span>
        </div>
        <div class="bottom-bar__menu">
            <img src="./assets/user.svg " alt="user-icon">
            <span>나의 당근</span>
        </div>
    </nav>

    <button type="button" id="plus-btn">
        <img src="./assets/plus.svg" alt="plus">
    </button>
</body>

</html>
