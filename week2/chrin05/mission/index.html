<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>daangn_mission</title>
</head>
<body>
    <section class="main-header">
        <header>
            <div class="main-hedaer__icon-container">
                <button type="button">
                    <span class="main-location">군자동</span>
                    <img class="btn_img" src="./assets/Expand Arrow.svg" alt="location button" />
                </button>
            </div>
            <div class="main-hedaer__icon-container">
                <button type="button">
                    <img  src="./assets/Search.svg" alt="share product" />
                </button>
                <button type="button">
                    <img src="./assets/Menu.svg" alt="open settings" />
                </button>
                <button type="button">
                    <img src="./assets/Notification.svg" alt="open settings" />
                </button>
            </div>
        </header>     
    </section>
    
    <article class="products">

        <button class="product">
            <img src="http://placehold.co/240" alt="상품이미지">

            <div class="container">
                <div class="product-info">
                    <span class="product-name">에어팟 프로</span>
                    <div class="product-locate-time">    
                        <span>군자동</span>
                        <span>·</span>
                        <span >3일 전</span>
                    </div>
                    <span class="product-price">220,000원</span>
                </div>
    
                <div class="product-etc">
                    <img src="./assets/bx_chat.svg" alt="댓글이미지">
                    <span>3</span>
                    <img src="./assets/ant-design_heart-outlined.svg" alt="좋아요이미지">
                    <span>11</span>
                </div>
            </div> 
            
        </button>  

        <button class="product">
            <img class="product-img" src="http://placehold.co/240" alt="상품이미지">

            <div class="container">
                <div class="product-info">
                    <span class="product-name">바이레도 블랑쉬 50ml</span>
                    <div class="product-locate-time">    
                        <span>광진구 구의제2동</span>
                        <span>·</span>
                        <span >26초 전</span>
                    </div>
                    <span class="product-price">4,000원</span>
                </div>
    
                <div class="product-etc">
                    <img class="img-heart" src="./assets/ant-design_heart-outlined.svg" alt="좋아요이미지">
                    <span>2</span>
                </div>
            </div> 
            
        </button> 
        
        <button class="product">
            <img class="product-img" src="http://placehold.co/240" alt="상품이미지">

            <div class="container">
                <div class="product-info">
                    <span class="product-name">샌드위치</span>
                    <div class="product-locate-time">    
                        <span>동대문구 휘경동</span>
                        <span>·</span>
                        <span >끌올 59초 전</span>
                    </div>
                    <span class="product-price">8,000원</span>
                </div>
            </div>                 
        </button>  

        <button class="product">
            <img class="product-img" src="http://placehold.co/240" alt="상품이미지">

            <div class="container">
                <div class="product-info">
                    <span class="product-name">아이폰 13프로맥스</span>
                    <div class="product-locate-time">    
                        <span>군자동</span>
                        <span>·</span>
                        <span >1일 전</span>
                    </div>
                    <span class="product-price">1,000,000원</span>
                </div>
            </div>                 
        </button>  

        <button class="product">
            <img class="product-img" src="http://placehold.co/240" alt="상품이미지">

            <div class="container">
                <div class="product-info">
                    <span class="product-name">커피머신</span>
                    <div class="product-locate-time">    
                        <span>구리시 교문1동</span>
                        <span>·</span>
                        <span >1초 전</span>
                    </div>
                    <span class="product-price">100,000원</span>
                </div>
            </div>                 
        </button>  

        <button class="floating-btn">
            <img src="./assets/btn_plus.svg" alt="post new item">
        </button>
    </article>

    <nav class="bottom-bar">        
        <button class="bar__btn">
            <img src="./assets/Home.svg" alt="Home" class="bar-img">
            <span>홈</span>
        </button>

        <button class="bar__btn">
            <img src="./assets/News.svg" alt="Home" class="bar-img">
            <span>동네생활</span>
        </button>

        <button class="bar__btn">
            <img src="./assets/Place Marker.svg" alt="Home" class="bar-img">
            <span>내 근처</span>
        </button>

        <button class="bar__btn">
            <img src="./assets/Chat.svg" alt="Home" class="bar-img">
            <span>채팅</span>
        </button>

        <button class="bar__btn">
            <img src="./assets/User.svg" alt="Home" class="bar-img">
            <span>나의 당근</span>
        </button>
    </nav>

</body>
</html>
