<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Carrot Market Mission</title>
</head>
<body>
    <!-- 상단 이미지 캐러셀 및 헤더-->
    <section class="post-header">
        <header>
            <div class="post-header__icon-container">
                <button type="button">
                    <span class="user__location">군자동</span>
                </button>
                <button type="button">
                    <img src="./assets/down-chevron.svg" alt ="go down button" />
                </button>
            </div>
            <div class="post-header__icon-container">
                <button type="button">
                    <img src="./assets/search.svg" alt ="search product" />
                </button>
                <button type="button">
                    <img src="./assets/menu.svg" alt ="go menu button" />
                </button>
                <button type="button">
                    <img src="./assets/bell.svg" alt ="show notification button" />
                </button>
            </div>
        </header>
    </section>
    

    <!-- 게시글 -->
    <article class="post">
        <button class="product__container">
            <img class="product__picture" src="./assets/airpod.svg" alt = "show picture" />
            
            <span class="product__explanation">
                <span class="product__name">에어팟 프로</span>
                <span class="user__info">
                    <span class="user__address">군자동</span>
                    <span>.</span>
                    <span class="user__date">3일 전</span>
                </span>
                <div class="product__price">220,000원</div>
            </span>
            
            <div class="product__reaction">
                <img src="./assets/chat.svg" alt="chatting button">
                <span>3</span>
                <img src="./assets/heart.svg" alt="heart button">
                <span>11</span>
            </div>

        </button>

        <button class="product__container">
            <img class="product__picture" src="./assets/perfume.svg" alt = "show picture" />
            
            <span class="product__explanation">
                <span class="product__name">바이레도 블랑쉬 50ml</span>
                <span class="user__info">
                    <span class="user__address">광진구 구의제3동</span>
                    <span>.</span>
                    <span class="user__date">26초 전</span>
                </span>
                <div class="product__price">4,000원</div>
            </span>
            
            <div class="product__reaction">
                <img src="./assets/heart.svg" alt="heart button">
                <span>2</span>
            </div>
            
        </button>

        <button class="product__container">
            <img class="product__picture" src="./assets/sandwich.svg" alt = "show picture" />
            
            <span class="product__explanation">
                <span class="product__name">샌드위치</span>
                <span class="user__info">
                    <span class="user__address">동대문구 휘경동</span>
                    <span>.</span>
                    <span class="user__date">끌올 59초 전</span>
                </span>
                <div class="product__price">8,000원</div>
            </span>
        </button>

        <button class="product__container">
            <img class="product__picture" src="./assets/iphone.svg" alt = "show picture" />

            <span class="product__explanation">
                <span class="product__name">아이폰 13프로맥스</span>
                <span class="user__info">
                    <span class="user__address">군자동</span>
                    <span>.</span>
                    <span class="user__date">1일 전</span>
                </span>
                <div class="product__price">1,000,000원</div>
            </span>
        </button>

        <button class="product__container">
            <img class="product__picture" src="./assets/coffee.jpg" alt = "show picture" />

            <span class="product__explanation">
                <span class="product__name">커피머신</span>
                <span class="user__info">
                    <span class="user__address">구리시 교문1동</span>
                    <span>.</span>
                    <span class="user__date">1초 전</span>
                </span>
                <div class="product__price">100,000원</div>
            </span>
        </button>
    </article>

    <!-- 글쓰기 버튼 -->
    <section class="bottom__write">
        <button class="bottom__circle">
            <div class="bottom__circle-click"></div>
            <img class="bottom__circle-plus" src="./assets/plus.svg" alt="글쓰기 버튼">
            
        </button>
    </section>
    
    

    <!-- 하단바 -->
    <nav class="bottom-bar">
        <div class="bar__info-container">
            <button class="bar__click">
                <img src="./assets/home.svg" alt="홈 버튼" />
                <div class="bar__text">홈</div>
            </button>
            <button class="bar__click">
                <img src="./assets/news.svg" alt="동네생활 버튼" />
                <div class="bar__text">동네생활</div>
            </button>
            <button class="bar__click">
                <img src="./assets/around.svg" alt="내 근처 버튼" />
                <div class="bar__text">내 근처</div>
            </button>
            <button class="bar__click">
                <img src="./assets/small_chat.svg" alt="채팅 버튼" />
                <div class="bar__text">채팅</div>
            </button>
            <button class="bar__click">
                <img src="./assets/user.svg" alt="나의 당근 버튼" />
                <div class="bar__text">나의 당근</div>
            </button>
        </div>
    </nav>
    <div class="bottom"></div>
    



</body>
</html>
