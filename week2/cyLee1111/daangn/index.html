<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>daangn</title>
</head>
<body>
    <!-- 상단 바 -->
    <header class="post-header">
        <div class="post-header__icon-container">
            <button type="button">
                <span class="town-name">군자동</span>
                <img src="./assets/bar-down-chevron.svg" alt="동네 선택">
            </button>
        </div>
        <div class="post-header__icon-container">
            <button type="button">
                <img src="./assets/bar-search.svg" alt="검색 버튼">
            </button>
            <button type="button">
                <img src="./assets/bar-menu.svg" alt="메뉴 버튼">
            </button>
            <button type="button">
                <img src="./assets/bar-alarm.svg" alt="알람 버튼">
            </button>
        </div>
    </header>

    <!-- 게시글 리스트 -->
    <section class="post-list">
        
        <button class="post-list__container">
            <img src="http://placehold.co/110" alt="상품1" class="product__img">
            <div class="product__overview">
                <div class="product__overview-desc">
                    <span class="product__name">에어팟 프로</span>
                    <div class="product__info">
                        <span>군자동</span>
                        <span>·</span>
                        <span>3일 전</span>
                    </div>
                    <span class="product__price">220,000원</span>
                </div>
                <div class="product__reaction">
                    <img src="./assets/list-chat.svg" alt="채팅 수">
                    <span>3</span>
                    <img src="./assets/list-heart.svg" alt="하트 수">
                    <span>11</span>
                </div>
            </div>
        </button>
        <button class="post-list__container">
            <img src="http://placehold.co/110" alt="상품1" class="product__img">
            <div class="product__overview">
                <div class="product__overview-desc">
                    <span class="product__name">바이레도 블랑쉬 50ml</span>
                    <div class="product__info">
                        <span>광진구 구의제3동</span>
                        <span>·</span>
                        <span>26초 전</span>
                    </div>
                    <span class="product__price">4,000원</span>
                </div>
                <div class="product__reaction">
                    <!-- <img src="./assets/list-chat.svg" alt="채팅 수"> -->
                    <span></span>
                    <img src="./assets/list-heart.svg" alt="하트 수">
                    <span>2</span>
                </div>
            </div>
        </button>
        <button class="post-list__container">
            <img src="http://placehold.co/110" alt="상품1" class="product__img">
            <div class="product__overview">
                <div class="product__overview-desc">
                    <span class="product__name">샌드위치</span>
                    <div class="product__info">
                        <span>동대문구 휘경동</span>
                        <span>·</span>
                        <span>끌올 59초 전</span>
                    </div>
                    <span class="product__price">8,000원</span>
                </div>
                <div class="product__reaction">
                    <!-- <img src="./assets/list-chat.svg" alt="채팅 수"> -->
                    <span></span>
                    <!-- <img src="./assets/list-heart.svg" alt="하트 수"> -->
                    <span></span>
                </div>
            </div>
        </button>
        <button class="post-list__container">
            <img src="http://placehold.co/110" alt="상품1" class="product__img">
            <div class="product__overview">
                <div class="product__overview-desc">
                    <span class="product__name">아이폰 13프로맥스</span>
                    <div class="product__info">
                        <span>군자동</span>
                        <span>·</span>
                        <span>1일 전</span>
                    </div>
                    <span class="product__price">1,000,000원</span>
                </div>
                <div class="product__reaction">
                    <!-- <img src="./assets/list-chat.svg" alt="채팅 수"> -->
                    <span></span>
                    <!-- <img src="./assets/list-heart.svg" alt="하트 수"> -->
                    <span></span>
                </div>
            </div>
        </button>
        <button class="post-list__container">
            <img src="http://placehold.co/110" alt="상품1" class="product__img">
            <div class="product__overview">
                <div class="product__overview-desc">
                    <span class="product__name">커피머신</span>
                    <div class="product__info">
                        <span>구리시 교문1동</span>
                        <span>·</span>
                        <span>1초 전</span>
                    </div>
                    <span class="product__price">100,000원</span>
                </div>
                <div class="product__reaction">
                    <!-- <img src="./assets/list-chat.svg" alt="채팅 수"> -->
                    <span></span>
                    <!-- <img src="./assets/list-heart.svg" alt="하트 수"> -->
                    <span></span>
                </div>
            </div>
        </button>
        
    </section>

    <!-- 하단 바 -->
    <nav class="bottom-bar">
        <button type="button" class="nav__button">
            <img src="./assets/nav-home.svg" alt="홈 버튼">
            <div class="nav__button-desc">홈</div>
        </button>
        <button type="button" class="nav__button">
            <img src="./assets/nav-news.svg" alt="동네생활 버튼">
            <div class="nav__button-desc">동네생활</div>
        </button>
        <button type="button" class="nav__button">
            <img src="./assets/nav-marker.svg" alt="내 근처 버튼">
            <div class="nav__button-desc">내 근처</div>
        </button>
        <button type="button" class="nav__button">
            <img src="./assets/nav-chat.svg" alt="채팅 버튼">
            <div class="nav__button-desc">채팅</div>
        </button>
        <button type="button" class="nav__button">
            <img src="./assets/nav-user.svg" alt="나의 당근 버튼">
            <div class="nav__button-desc">나의 당근</div>
        </button>
        
    </nav>

    <!-- 글 추가 버튼 -->
    <button type="button">
        <div class="add-post">
            <img src="./assets/plus.svg" alt="플러스">
        </div>
    </button>
</body>
</html>
