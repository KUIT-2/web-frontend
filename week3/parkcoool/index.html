<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Todo App</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="app">
            <div class="header">My Todos</div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
